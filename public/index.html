<html lang="en">

<head>

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.52.2/codemirror.min.css">
  </link>
  <link rel="stylesheet" href="style.css">

  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.52.2/codemirror.min.js">
  </script>
  <script type="text/javascript"
    src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.52.2/mode/javascript/javascript.min.js">
    </script>
  <script src="show-hint.js"></script>
  <script src="javascript-hint.js"></script>
</head>

<body>
  <nav class="navbar">
    <div class="container">
      <div class="navbar-header">
        <a href="#">
          <h4>Fragment<span>JS</span></h4>
        </a>
      </div>
      <ul class="menu">
        <li class="dropdown">
          <a>File</a>
          <ul class="submenu">
            <li>
              <a>Open</a>
            </li>
            <li>
              <a>Save</a>
            </li>
            <li>
              <a>Close</a>
            </li>
          </ul>
        </li>
        <li class="dropdown">
          <a>Cell</a>
          <ul class="submenu">
            <li>
              <a>Insert above</a>
            </li>
            <li class="dropdown">
              <a>Insert below</a>
              <ul class="submenu">
                <li>
                  <a onclick="addCell()" onmouseover="addSkeletonCell()" onmouseout="deleteSkeletonCells()">Code

                </li>
              </ul>

            <li>

        </li>
      </ul>

  </div>
  <script src="script.js"></script>
  <script>
    CodeMirror(document.querySelector('.cell'), {
      lineNumbers: false,
      tabSize: 2,
      mode: 'javascript',
      extraKeys: { "Ctrl-Space": "autocomplete" },
      value: 'console.log("Hello, World");'
    });
  </script>
