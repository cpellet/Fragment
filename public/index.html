  <meta charset="utf-8">

  <link rel="stylesheet" href="styles/style.css">

  <link rel="stylesheet" href="styles/monokai.css">

  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.52.2/codemirror.min.js">

    src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.52.2/mode/javascript/javascript.min.js">
    </script>
  <script src="scripts/plugins/code-mirror/show-hint.js"></script>
  <script src="scripts/plugins/code-mirror/javascript-hint.js"></script>
  <script src="scripts/plugins/code-mirror/closebrackets.js"></script>

  <script defer src="scripts/plugins/font-awesome/all.min.js"></script>

<body>
  <nav class="navbar">
    <div class="container">
      <div class="navbar-header">
        <a href="#">
          <h4>Fragment<span>JS</span></h4>
        </a>
      </div>
      <ul class="menu">
        <li class="dropdown">
          <a>File</a>
          <ul class="submenu">
            <li>
              <a>Open</a>
            </li>
            <li>
              <a>Save</a>
            </li>
            <li>
              <a>Close</a>
            </li>
          </ul>
        </li>
        <li class="dropdown">
          <a>Cell</a>
          <ul class="submenu">
            <li class="dropdown">
              <a>Insert above <i class="arrow right"></i></a>
              <ul class="submenu">
                <li>
                  <a onclick="addCell(true, 'CODE')" onmouseover="addSkeletonCell(true,  'CODE')"
                    onmouseout="deleteSkeletonCells()">Code
                    cell<span>Ctrl + ↑</span></a>
                </li>
                <li>
                  <a onclick="addCell(true, 'MARKDOWN')" onmouseover="addSkeletonCell(true,  'MARKDOWN')"
                    onmouseout="deleteSkeletonCells()">Markdown
                    cell<span>Ctrl + Shift + ↑</span></a>
                </li>
              </ul>
            </li>
            <li class="dropdown">
              <a>Insert below <i class="arrow right"></i></a>
              <ul class="submenu">
                <li>
                  <a onclick="addCell(false, 'CODE')" onmouseover="addSkeletonCell(false,  'CODE')"
                    onmouseout="deleteSkeletonCells()">Code
                    cell<span>Ctrl + ↓</span></a>
                </li>
                <li>
                  <a onclick="addCell(false, 'MARKDOWN')" onmouseover="addSkeletonCell(false,  'MARKDOWN')"
                    onmouseout="deleteSkeletonCells()">Markdown
                    cell<span>Ctrl + Shift + ↓</span></a>
                </li>
              </ul>
            </li>
            <li>
              <a onclick="deleteCell()" onmouseover="displayDeleteSkeleton()"
                onmouseout="removeDeleteSkeletons()">Delete<span>Ctrl+Backspace</span></a>
            </li>
          </ul>
        </li>
        <li class="dropdown">
          <a>Functions</a>
          <ul class="submenu">
            <li class="dropdown">
              <a>Math <i class="arrow right"></i></a>
              <ul class="submenu" id="mathfuncmenu">

              </ul>
            </li>
          </ul>
        </li>
      </ul>
    </div>
  </nav>
  <div id="notebook-contents">

  </div>
  <script src="scripts/script.js"></script>
